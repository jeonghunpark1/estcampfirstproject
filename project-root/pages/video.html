<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>유튜브 클론</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/css/head.css" rel="stylesheet" />
  <link href="/css/side.css" rel="stylesheet" />
  <link href="/css/video.css" rel="stylesheet" />
</head>

<body>
  <div id="header-container"></div>
  <div id="side-container"></div>

<main class="main-content">
    <!-- 영상 재생 및 댓글 -->
    <section class="video-player-section">
      <!-- 영상 -->
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/N0LzkAOGn04" title="YouTube video player" frameborder="0"
          allowfullscreen>
        </iframe>
      </div>

      <!-- 채널 정보 + 구독 -->
      <div class="video-info">
        <div class="row video-header">
          <div class="col channel-box">
            <i class="bi bi-person-circle channel-icon"></i>
            <div class="channel-info">
              <div class="video-sub">채널명</div>
              <div class="video-meta">조회수 1.2만회 · 2시간 전</div>
            </div>
          </div>
          <div class="col-auto">
            <button class="subscribe-btn">구독</button>
          </div>
        </div>

        <!-- 좋아요 / 싫어요 -->
        <div class="like-box">
          <button id="like-btn" class="like-btn">
            <i class="bi bi-hand-thumbs-up"></i>
            <span id="like-count">120</span>
          </button>
          <button id="dislike-btn" class="like-btn">
            <i class="bi bi-hand-thumbs-down"></i>
          </button>
        </div>
      </div>

      <!-- 설명란 -->
      <div class="description-box">
        설명
        설명
        설명
        설명
        설명
        설명
        설명
        설명
        설명
        설명
        설명
      </div>

      <!-- 댓글 -->
      <div class="comment-section">
        <div class="comment-input">
          <i class="bi bi-person-circle comment-icon"></i>
          <textarea rows="2" placeholder="댓글 추가..."></textarea>
        </div>

        <div class="comment-list">
          <div class="comment">
            <i class="bi bi-person-circle comment-icon"></i>
            <div class="comment-content">
              <strong>사용자</strong>
              <p>영상 정말 잘 봤어요!</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 추천 영상 -->
    <aside class="recommend-section" id="recommend-section">
      <template id="recommend-card-template">
        <div class="video-card">
          <img src="" alt="추천 썸네일" class="recommend-thumbnail" />
          <div class="recommend-text">
            <p class="recommend-title"></p>
            <p class="recommend-channel"></p>
            <p class="recommend-meta"></p>
          </div>
        </div>
      </template>
    </aside>

  </main>

  <script type="module" src="/js/include.js"></script>
  <script src="/js/video.js"></script>
</body>

</html>
