<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Header</title>

    <!-- Bootstrap grid + icons만 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .header {
            background-color: #202020;
            padding: 10px 20px;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        /*메뉴*/
        .hamburger {
            font-size: 30px;
            color: white;
        }

        /*검색창*/
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            height: 40px;
            width: 100%;
        }

        /*검색창 내부*/
        .search-box input {
            border: none;
            padding: 10px 15px;
            flex: 1;
            outline: none;
        }

        /*검색버튼*/
        .search-box button {
            background: #ddd;
            border: none;
            padding: 0 15px;
            height: 100%;
        }

        /*마이크*/
        .mic-box button {
            background: #ddd;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*프로필*/
        .profile {
            background: #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="row ">
            <!-- 왼쪽: 햄버거 + 로고 -->
            <div class="col-auto">
                <div class="row align-items-center">
                    <!-- 햄버거 아이콘 -->
                    <div class="col-auto">
                        <i class="bi bi-list hamburger"></i>
                    </div>

                    <!-- 로고 -->
                    <div class="col-auto">
                        <div class="logo">
                            <img src="/assets/logo/runlogo.png" alt="로고" />
                        </div>
                    </div>
                </div>
            </div>


            <!-- 가운데: 검색창 + 마이크 -->
            <div class="col">
                <div class="row">
                    <!-- 검색창 -->
                    <div class="col">
                        <div class="search-box">
                            <input type="text" placeholder="검색어를 입력하세요" />
                            <button>
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- 마이크 -->
                    <div class="col-auto">
                        <div class="mic-box">
                            <button>
                                <i class="bi bi-mic"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 프로필 -->
            <div class="col-auto">
                <div class="profile">
                    <i class="bi bi-person"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
