<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>유튜브 클론</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap 및 아이콘 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- 절대 경로로 CSS 불러오기 -->
  <link href="/estcampfirstproject/css/head.css" rel="stylesheet" />
  <link href="/estcampfirstproject/css/side.css" rel="stylesheet" />
  <link href="/estcampfirstproject/css/subscribe.css" rel="stylesheet" />
  <link href="/estcampfirstproject/css/index.css" rel="stylesheet" />
</head>

<body>
  <!-- 헤더와 사이드바 삽입 -->
  <div id="header-container"></div>
  <div id="side-container"></div>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <section class="video-section">
      <div id="subscribe-grid" class="subscribe-grid"></div>
    </section>

    <!-- 구독 영상 템플릿 -->
    <template id="subscribe-video-template">
      <div class="subscribe-video-card">
        <div class="thumbnail-wrapper">
          <div class="channel-info">
            <img class="channel-icon" src="" alt="채널 아이콘" />
            <span class="channel-name">채널명</span>
          </div>
          <div class="thumbnail-container">
            <img class="thumbnail" src="" alt="썸네일" />
            <span class="video-duration">00:00</span>
          </div>
        </div>
        <div class="video-details">
          <h3 class="video-title">영상 제목</h3>
          <p class="video-meta">
            <span class="channel-name">채널명</span> •
            <span class="view-count">조회수 0회</span> •
            <span class="upload-time">1시간 전</span>
          </p>
          <p class="video-description">영상 요약 텍스트</p>
        </div>
      </div>
    </template>
  </main>

  <!-- JS 모듈 삽입 (절대경로) -->
  <script type="module" src="/estcampfirstproject/js/include.js"></script>
  <script type="module">
    import { loadSubscribeCards } from "/estcampfirstproject/js/subscribe.js";
    loadSubscribeCards();
  </script>
</body>

</html>
